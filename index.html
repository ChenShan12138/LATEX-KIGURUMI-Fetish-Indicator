    <style>
        :root {

        body {

        .font-orbitron { font-family: 'Orbitron', sans-serif !important; }

        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 2px;
            background: rgba(6, 182, 212, 0.1);
            animation: scanline 6s linear infinite;
            pointer-events: none;
            z-index: 50;
        }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #020202; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #334155; }

        .tech-border {
            position: relative;
            border: 1px solid rgba(30, 41, 59, 0.5);
            background: rgba(15, 23, 42, 0.3);
            backdrop-filter: blur(12px);
        }

        /* html2canvas stability fixes */
        .export-text {
            display: inline; /* Changed from inline-block to prevent erroneous newlines */
            vertical-align: baseline;
            line-height: inherit;
        }

        /* Use a standard block with padding for indent instead of text-indent which is flaky in canvas */
        .indent-block {
            padding-left: 2em;
        }

        #capture-container * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .global-protocol-frame {
            border: 2px solid rgba(6, 182, 212, 0.2);
            position: relative;
        }
        
        .frame-corner {
            position: absolute;
            width: 24px;
            height: 24px;
            border-color: #06b6d4;
            border-style: solid;
        }

        /* Browser Chrome Mockup */
        .window-header {
            background: #111;
            border-bottom: 1px solid #222;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .dot { width: 10px; height: 10px; border-radius: 50%; }
        .dot-red { background: #ff5f56; }
        .dot-yellow { background: #ffbd2e; }
        .dot-green { background: #27c93f; }
